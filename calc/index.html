<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calc</title>
</head>

<body>
    <div class="calc">
        <input type="text" id="text" readonly placeholder="0" value="6" />
        <div class="first">
            <button onclick="clear()">ะก</button>
            <button onclick="calc('%')">%</button>
            <button onclick="calc('^')">^</button>
            <button onclick="calc('/')">/</button>
        </div>
        <div class="first">
            <button onclick="calc(7)">7</button>
            <button onclick="calc(8)">8</button>
            <button onclick="calc(9)">9</button>
            <button onclick="calc('*')">*</button>
        </div>
        <div class="first">
            <button onclick="calc(4)">4</button>
            <button onclick="calc(5)">5</button>
            <button onclick="calc(6)">6</button>
            <button onclick="calc('-')">-</button>
        </div>
        <div class="first">
            <button onclick="calc(1)">1</button>
            <button onclick="calc(2)">2</button>
            <button onclick="calc(3)">3</button>
            <button onclick="calc('+')">+</button>
        </div>
        <div class="first">
            <button onclick="calc('.')">.</button>
            <button onclick="calc(0)">0</button>
            <button class="teng" onclick="sumup()">=</button>
        </div>
    </div>

    <script>
        let text = document.getElementById('text');

        function clear(word){
            console.log(word);
        }

        function calc(num) {
            text.value += num;
            console.log(num);
        }
        function sumup(){
            text.value = parseInt(text.value)
        }



    </script>
    <script src="index.js"></script>
</body>

</html>
